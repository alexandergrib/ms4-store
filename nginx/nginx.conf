upstream web_app {
    server web:8005;
}
server {
    listen 80;
    location / {
        proxy_pass http://web_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /home/video_monitoring/web/staticfiles/;
    }
        location /media/ {
        alias /home/video_monitoring/web/media/;
    }
}