{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Reviews</h2>
            <h5 class="text-muted">Edit Your Review</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_review' review.pk %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'product_detail' product_id %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Update Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
